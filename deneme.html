<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabit Sayı Güncelleme</title>
    <script>
        let sabitSayi = 0;

        function setSabitSayi(value) {
            sabitSayi = value;
            document.getElementById('sonuc').innerText = `Sabit sayı: ${sabitSayi}`;
        }
    </script>
</head>
<body>
    <h1>Sabit Sayı Güncelleme</h1>
    <button onclick="setSabitSayi(5)">Sabit Sayıyı 5 Yap</button>
    <button onclick="setSabitSayi(10)">Sabit Sayıyı 10 Yap</button>
    <button onclick="setSabitSayi(0)">Sabit Sayıyı 0 Yap</button>
    
    <p id="sonuc">Sabit sayı: 0</p>
</body>
</html>
